<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css">
    <link rel="shortcut icon" href="Tribalmarkings-Colorflow-Travel.256.png" type="image/x-icon">
    <title>World Travel</title>
</head>
<body>
    <header class="top-blue">
        <div class="container">
            <div class="title">
                <h1>World Travel</h1>
            </div>
            <nav>
                <ul class="information">
                    <li>
                        <span class="flex-item">
                          Pacotes
                        </span>
                    </li>
                    <li>
                        <span class="flex-item">
                            Hotéis
                        </span>
                    </li>
                    <li>
                        <span class="flex-item">
                            Promoções
                        </span>
                    </li>
                    <li>
                        <span class="flex-item">
                            Passeios
                        </span>
                    </li>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="banner">
            <div class="forms">
                <div class="rota">
                    <div class="origem rota-viagem">
                        <label for="origem">Origem</label>
                        <input type="search" id="origem" name="origem" placeholder="Insira a origem">
                    </div>
                    <div class="destino rota-viagem">
                        <label for="destino">Destino</label>
                        <input type="search" id="destino" name="destino" placeholder="Insira um destino">
                    </div>
                </div>
                <div class="check">
                    <div class="Check-in entrada">
                        <label for="checkin">Check-in</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                     <div class="check-out saida">
                        <label for="check-out">Check-out</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                     </div>
                <div class="go">
                    <label for="procurar"></label>
                    <input type="submit" id="procurar" name="procurar" value="Procurar" value placeholder="Procurar">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
